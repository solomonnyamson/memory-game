<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Solomon Nyamson">
  <meta name="description" content="Memory Game Website">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Memory game</title>
</head>
<body>

  <!-- Game setup start -->
  <div class="wrapper">
    <h1 class="game-title">memory</h1>
    <div class="game-board">
      <div class="game-board__theme">
        <h2>Select Theme</h2>
        <label for="numbers" name="theme">
          <input type="radio" name="theme" id="numbers">
          Numbers
        </label>
        <label for="icons" name="theme">
          <input type="radio" name="theme" id="icons">
          Icons
        </label>
      </div>
      <div class="game-board__player">
        <h2>Number of Players</h2>
        <label for="1" name="player">
          <input type="radio" name="player" id="1">
          1
        </label>
        <label for="2" name="player">
          <input type="radio" name="player" id="2">
          2
        </label>
        <label for="3" name="player">
          <input type="radio" name="player" id="3">
          3
        </label>
        <label for="4" name="player">
          <input type="radio" name="player" id="4">
          4
        </label>
      </div>
      <div class="game-board__size">
        <h2>Grid Size</h2>
        <label for="4x4" name="size">
          <input type="radio" name="size" id="4x4">
          4x4
        </label>
        <label for="6x6" name="size">
          <input type="radio" name="size" id="6x6">
          6x6
        </label>
      </div>
      <div class="game-board__button">
        <button>Start Game</button>
      </div>
    </div>
  </div>
