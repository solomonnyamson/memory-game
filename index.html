<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Solomon Nyamson" />
    <meta name="description" content="Memory Game Website" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Memory game</title>
  </head>
  <body>
    <!-- Game setup start -->
    <div class="wrapper">
      <h1 class="game-title">memory</h1>
      <div class="game-board">
        <div class="game-board__section theme">
          <h2 class="game-board__section-title">Select Theme</h2>
          <div class="theme_label">
            <input
              class="theme__input"
              type="radio"
              name="theme"
              id="numbers"
            />
            <label class="theme__label" for="numbers" name="theme">
              Numbers
            </label>
            <input type="radio" name="theme" id="icons" />
            <label for="icons" name="theme"> Icons </label>
          </div>
        </div>
        <div class="game-board__section">
          <h2 class="game-board__section-title">Number of Players</h2>
          <div class="theme_label">
            <input type="radio" name="player" id="1" />
            <label for="1" name="player"> 1 </label>
            <input type="radio" name="player" id="2" />
            <label for="2" name="player"> 2 </label>
            <input type="radio" name="player" id="3" />
            <label for="3" name="player"> 3 </label>
            <input type="radio" name="player" id="4" />
            <label for="4" name="player"> 4 </label>
          </div>
        </div>
        <div class="game-board__section">
          <h2 class="game-board__section-title">Grid Size</h2>
          <div class="theme_label">
            <input type="radio" name="size" id="4x4" />
            <label for="4x4" name="size"> 4x4 </label>
            <input type="radio" name="size" id="6x6" />
            <label for="6x6" name="size"> 6x6 </label>
          </div>
        </div>
        <div class="game-board__button">
          <button class="menu-button">Start Game</button>
        </div>
      </div>
    </div>
